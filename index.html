
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>灵动小庙 · 清刻雅笺</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&family=Noto+Serif+SC:wght@300;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-paper: #f3deaf;
        --card-bg: #d8c090;
        --ink-text: #131313;
        --accent-blue: #5b749f;
        --accent-red: #9d462f;
        --line-gold: #b0986c;
      }

      body {
        background-color: var(--bg-paper);
        background-image: url("data:image/svg+xml,%3Csvg width='4' height='4' viewBox='0 0 4 4' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 3h1v1H1V3zm2-2h1v1H3V1z' fill='%23000000' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
        color: var(--ink-text);
        font-family: 'Noto Serif SC', serif;
        margin: 0;
        overflow: hidden;
        min-height: 100vh;
      }

      .font-print {
        font-family: 'ZCOOL XiaoWei', serif;
      }

      .zen-card {
        aspect-ratio: 3 / 5;
        width: 85vw;
        max-width: 400px;
        background-color: var(--card-bg);
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h100v100H0z' fill='none'/%3E%3Cpath d='M10 10h80v80H10z' fill='rgba(255,255,255,0.05)'/%3E%3C/svg%3E");
        border: 1px solid var(--line-gold);
        outline: 1px solid var(--line-gold);
        outline-offset: -8px;
        border-radius: 2px;
        padding: 40px 24px;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 15px 35px -10px rgba(19, 19, 19, 0.1);
        z-index: 100;
      }

      .vertical-text {
        writing-mode: vertical-rl;
        text-orientation: mixed;
        letter-spacing: 0.15em;
        line-height: 2;
      }

      @keyframes ink-spread {
        0% { transform: scale(0.5); opacity: 0.6; filter: blur(2px); }
        100% { transform: scale(3); opacity: 0; filter: blur(20px); }
      }
      .ink-ripple {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle, var(--ink-text) 0%, transparent 70%);
        animation: ink-spread 0.8s ease-out forwards;
        pointer-events: none;
      }

      .seal {
        width: 42px;
        height: 42px;
        background-color: var(--accent-red);
        color: #fff;
        font-family: 'ZCOOL XiaoWei', serif;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        line-height: 1;
        transform: rotate(-5deg);
        opacity: 0.85;
        mix-blend-mode: multiply;
        position: absolute;
        bottom: 30px;
        right: 30px;
        box-shadow: inset 0 0 4px rgba(0,0,0,0.2);
        cursor: pointer;
        transition: transform 0.2s;
      }
      .seal:hover { transform: rotate(-8deg) scale(1.1); }

      .btn-sharp {
        border: 1px solid var(--line-gold);
        background: transparent;
        color: var(--ink-text);
        padding: 8px 32px;
        position: relative;
      }
      .btn-sharp:hover {
        background-color: var(--bg-paper);
        color: var(--accent-red);
        border-color: var(--accent-red);
      }

      .divider-v {
        width: 1px;
        background-color: var(--line-gold);
        height: 60px;
        opacity: 0.4;
      }

      #canvas-bg {
        position: fixed;
        inset: 0;
        z-index: 10;
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "three": "https://esm.sh/three@0.170.0",
    "matter-js": "https://esm.sh/matter-js@0.19.0"
  }
}
</script>
</head>
  <body>
    <div id="canvas-bg"></div>
    <div id="root" style="position: relative; z-index: 20;"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
